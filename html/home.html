<div>
    <h4 class="my-4 fs-4 text-danger">Bài kiểm tra</h4>
    <div class="wrapper_quiz row px-4 mt-2">
        <div ng-repeat="sj in subjects.slice(currentIndex, currentIndex + 8) " class="col-lg-3 col-sm-6 col-12 mb-lg-3 mb-1">
            <a href="#/detail/{{sj.Id}}" class="text-white text-decoration-none quiz_hover ">
                <div class="border border-1 border-light-subtle quiz_hover_scale rounded-4 overflow-hidden">
                    <div class="text-center py-5">
                        <img class="w-50" style="height: 107.41px;" src="images/logos/{{sj.Logo}}" alt="">
                    </div>

                    <div class="quiz_title text-center py-3 bg-danger ">
                        <p>{{sj.Name}}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center ">
    <div>
        <button ng-click="prev()" class="btn btn-danger"><i class="bi bi-arrow-left-circle"></i></button>
        <button ng-click="next()" class="btn btn-danger"><i class="bi bi-arrow-right-circle"></i></i></button>
    </div>
</div>
